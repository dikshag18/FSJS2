<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card landing page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="main">
        <nav>
            <img src="./Assets/Logo.svg" alt="logo">
            <ul class="nav_list">
                <li>Home</li>
                <li>Features</li>
                <li>Pricing</li>
                <li>About Us</li>
            </ul>
            <div class="dv">
                <p>Eng</p>
                <i class="fa-solid fa-caret-down"></i>
                <div class="first_btn">
                    <img src="./Assets/btn-pink-bg.svg" alt="language button">
                    <p id="bt_text">Contact Us</p>
                </div>
            </div>
        </nav>

        <div class="container">
            
            <div class="content">
                <div class="l_ctn">
                    <h1 id="h_1">Simplify All Transactions in <span id="sp_an">One Card</span></h1>
                    <p id="p_">hurry up and join now, with this you can manage your daily finances easily and safely.</p>
                    <div class="btn_two">
                        <img src="./Assets/btn-pink-bg.svg" alt="get started button" id="btn_pink">
                        <h3 id="h_3">GET STARTED</h3>
                        <img src="./Assets/RightArrow.svg" alt="arrow" id="im_g">
                    </div>
                    <div class="user_div">
                        <div class="left_user">
                            <h2 class="_h2_">42<span class="spa_n">+</span></h2>
                            <h2 class="us_er">Happy <br>Active User</h2>
                        </div>
                        <img src="./Assets/Vector 402.svg" alt="users icon">
                        <div class="right_user">
                            <h2 class="_h2_">12K<span class="spa_n">+</span></h2>
                            <h2>Years <br>Experince</h2>
                        </div>
                    </div>
                </div>
                <div class="r_ctn">
                    <img src="./Assets/frontCards.png" alt="cards image">
                </div>
            </div>

        </div>
    </header>
    
</body>
</html>
