<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header-div">
        <div class="left-head">
            <img src="./assets/Logo.png" alt="logo" class="logo-img">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Portfolio</li>
                <li>Pricing</li>
            </ul>
        </div>
        <div class="right-head">
            <button class="first-button">Contact Us</button>
        </div>
    </div>

    <div class="main-content">
        <div class="left-main">
            <h1>We Help You <span id="word">Crush</span> Your Competition</h1>
            <p>Build trust to connect your brand to billions of users and grow your revenue through SEO.</p>
            <button class="second-button">See Our Services</button>
        </div>
        <div class="right-main">
            <img src="./assets/Header Illustration.png" alt="image" class="main-img">
        </div>
    </div>

</html>
